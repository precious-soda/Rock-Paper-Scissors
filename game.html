<!DOCTYPE html>
<html>

<head>
  <title>Game</title>
</head>

<body>
  <p class="title">Rock Paper Scissors</p>


  <button class="move-button" onClick="
  computer=generate();
  getResult('Rock',computer);

  "><img class="move-icon" src="images/rock-emoji.png" /></button>

  <button class="move-button" onClick="
  computer=generate();
  getResult('Paper',computer);

  "><img class="move-icon" src="images/paper-emoji.png" /></button>

  <button class="move-button" onClick="
  computer=generate();
  getResult('Scissors',computer);

  "><img class="move-icon" src="images/scissors-emoji.png" /></button>

  <p class="js-result result"></p>
  <p class="js-moves">
  </p>
  <p class="js-score score">

  </p>

  <button class="reset-score-button" onClick="
  score.wins=0;
  score.losses=0;
  score.ties=0;
  localStorage.removeItem('score');
  updateScoreElement();
  ">Reset Score</button>
</body>

</html>
